[package]
name = "ludtwig"
description = "A CLI tool for template files (HTML + Twig) with focus on formatting and detecting mistakes."
keywords = ["formatter", "analyzer", "html", "twig", "template"]
categories = ["command-line-utilities", "development-tools", "web-programming"]
repository = "https://github.com/MalteJanz/ludtwig"
version = "0.7.0"
authors = ["Malte Janz <service.malte.j@protonmail.com>"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ludtwig-parser = { path = "../ludtwig-parser", version = "0.4.0" }
clap = { version = "4.0.4", features = ["derive"] }
rayon = "1.5.3"
ignore = "0.4.18"
figment = { version = "0.10.7", features = ["toml", "env"] }
serde = { version = "1.0.145", features = ["derive"] }
regex = "1.6.0"
codespan-reporting = "0.11.1"
once_cell = "1.15.0"

[dev-dependencies]
expect-test = "1.4.0"
